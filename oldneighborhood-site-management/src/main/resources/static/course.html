<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<!-- Navigation-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		id="mainNav">
		<a class="navbar-brand" href="/teacher">Annoying Test</a>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">

				<li class="nav-item" data-toggle="tooltip" data-placement="right"
					title="Course"><a class="nav-link" href="/course"> <i
						class="fa fa-fw fa-book"></i> <span class="nav-link-text">Course</span>
				</a></li>

				<!-- Navigation - Course -->


				<li class="nav-item"><a class="nav-link" data-toggle="modal"
					data-target="#exampleModal"> <i class="fa fa-fw fa-sign-out"></i>Logout
				</a></li>

				<!-- Logout -->
			</ul>
		</div>
	</nav>
	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item active"><a href="/course">Course</a></li>
				<li class="breadcrumb-item active">Add Course</li>
			</ol>


			<div class="card mb-3">
				<div class="card-header">
					<i class="fa fa-book"></i> 新增课程
				</div>

				<div class="card-body">
					<div class="table-responsive">

						<form id="course_info">

							<div class="form-group">
								<label for="coursename">课程名称</label> 
								<input type="text" class="form-control w-25" id="coursename" name="coursename" placeholder="DevOps" />
							</div>

							<div class="form-group">
								<label for="courseintro">简介</label> 
								<input type="text" class="form-control w-25" id="courseintro" name="courseintro" placeholder="本课程面向本科生......" />
							</div>

							<div class="form-group">
								<button id="addcourse" type="button" class="btn btn-default">新增</button>
							</div>

						</form>


					</div>
				</div>
			</div>






		</div>
		<!-- /.container-fluid-->
		<!-- /.content-wrapper-->
		<footer class="sticky-footer">
			<div class="container">
				<div class="text-center">
					<small>Copyright © Annoying Test 2017</small>
				</div>
			</div>
		</footer>
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fa fa-angle-up"></i>
		</a>
		<!-- Logout Modal-->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">确认退出？</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">取消</button>
						<a class="btn btn-primary" href="/logout">登出</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
