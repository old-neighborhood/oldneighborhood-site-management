#server config
server.port=8082
server.context-path=/oldneighborhood

#Eureka config
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.application.name=neighborhood-site-management-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#thymepeaf config
spring.thymeleaf.cache=false

#druid config
spring.datasource.type= com.alibaba.druid.pool.DruidAbstractDataSource

druid.url=jdbc:mysql://localhost:3306/old_neighborhood
druid.username=root
druid.password=123456
druid.driverClassName=com.mysql.jdbc.Driver

druid.initialSize=5
druid.minIdle=5
druid.maxActive=20
druid.maxWait=60000
druid.timeBetweenEvictionRunsMillis=60000
druid.minEvictableIdleTimeMillis=300000
druid.validationQuery=SELECT 1 FROM DUAL
druid.testWhileIdle=true
druid.testOnBorrow=false
druid.testOnReturn=false
druid.poolPreparedStatements=true
druid.maxPoolPreparedStatementPerConnectionSize=20
druid.filters=stat,wall,log4j
druid.logSlowSql=true

#jpa config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl